<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ö–ª–∏–∫–µ—Ä–∞ VPS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .counter-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .click-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }

        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(238, 90, 36, 0.6);
        }

        .click-button:active {
            transform: translateY(0);
        }

        .reset-button {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .reset-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.6);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .server-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="server-info">
            <strong>üñ•Ô∏è –õ–æ–∫–∞–ª—å–Ω—ã–π —Ö–æ—Å—Ç:</strong> {{ apiHost }}<br>
            <strong>üåê API:</strong> http://{{ apiHost }}/api/
        </div>
        
        <h1>üéØ –¢–µ—Å—Ç –ö–ª–∏–∫–µ—Ä–∞</h1>
        
        <div class="counter-display">
            {{ count }}
        </div>
        
        <div>
            <button 
                class="click-button" 
                @click="incrementCounter"
                :disabled="loading"
                :class="{ loading: loading }"
            >
                {{ loading ? '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...' : 'üöÄ –ö–õ–ò–ö!' }}
            </button>
        </div>
        
        <div>
            <button 
                class="reset-button" 
                @click="resetCounter"
                :disabled="loading"
                :class="{ loading: loading }"
            >
                üîÑ –°–±—Ä–æ—Å–∏—Ç—å
            </button>
        </div>
        
        <div v-if="status" :class="['status', status.type]">
            {{ status.message }}
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    count: 0,
                    loading: false,
                    status: null,
                    apiHost: window.location.hostname || '77.222.42.53'
                }
            },
            mounted() {
                this.loadCounter();
            },
            methods: {
                async loadCounter() {
                    try {
                        this.loading = true;
                        const response = await fetch('/api/counter');
                        const data = await response.json();
                        this.count = data.count;
                        this.showStatus('‚úÖ –°—á—ë—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—á—ë—Ç—á–∏–∫–∞:', error);
                        this.showStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async incrementCounter() {
                    try {
                        this.loading = true;
                        const response = await fetch('/api/counter/increment', {
                            method: 'POST'
                        });
                        const data = await response.json();
                        this.count = data.count;
                        this.showStatus('üéâ –ö–ª–∏–∫ –∑–∞—Å—á–∏—Ç–∞–Ω!', 'success');
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∫–ª–∏–∫–∞:', error);
                        this.showStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async resetCounter() {
                    if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å —Å—á—ë—Ç—á–∏–∫?')) {
                        return;
                    }

                    try {
                        this.loading = true;
                        const response = await fetch('/api/counter/reset', {
                            method: 'POST'
                        });
                        const data = await response.json();
                        this.count = data.count;
                        this.showStatus('üîÑ –°—á—ë—Ç—á–∏–∫ —Å–±—Ä–æ—à–µ–Ω', 'success');
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞:', error);
                        this.showStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                showStatus(message, type) {
                    this.status = { message, type };
                    setTimeout(() => {
                        this.status = null;
                    }, 3000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
